  <script>
    function toggleInfo(target_area) {
      var targo = document.getElementById(target_area);
      var targonum = targo.clientHeight;
      if (targonum < 200) {
        targo.style.height = '200px';
        targo.style.width = '200px';
      } else if (targonum > 100) {
        targo.style.height = '100px';
        targo.style.width = '100px';
      }
    }
  </script>
  <script>
    function checktallness(curthinger, target_area) {
      var targo = document.getElementById(target_area);
      var targo2 = document.getElementById(curthinger);
      var targonum = targo.clientHeight;
      var targonum2 = targo2.clientHeight;
      if (targonum2 < 200) {
        targo.style.height = '200px';
        // targo.style.width = '200px';
      } else if (targonum2 > 100) {
        targo.style.height = '100px';
        // targo.style.width = '100px';
      }
    }
  </script>

  <script>
    /* When the user clicks on the button,
                                                                                                                                                                                              toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {

        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
